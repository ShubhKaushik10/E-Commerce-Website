{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<main>
    <div class="container wow fadeIn">

      <h2 class="my-4 h2 text-center">Address form</h2>
      <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <button class="btn btn-info" type="submit">Save Address</button>
      </form>
    </div>
  </main>


{% endblock %}
