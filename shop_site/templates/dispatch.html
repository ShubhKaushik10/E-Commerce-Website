{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <h1 class="text-success font-weight-bold">Dispatch Info.</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
{% endblock %}
