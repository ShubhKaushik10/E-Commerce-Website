{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <h1 class="font-weight-normal text-success">Billing Creation</h1>
    <form method="POST" class="mt-5" action="/invoice-action/">
        {% csrf_token %}
        <!-- {{form|crispy}} -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Order</label>
            <div class="col-sm-10">
              <select name="order" class="form-control">
                  <option value="{{order.id}}">{{order}}</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Order Ref Code</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{order.ref_code}}" name="order_ref_code">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{order.payment.amount}}" name="amount_paid">
            </div>
        </div>
        
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>
      
</div>

{% endblock %}
