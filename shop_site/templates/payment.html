{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="h1 text-center mt-5" style="color:#3c096c;">Enter Card Details</div>
  <div class="container mb-5">
    <form action="/charge/" method="post" id="payment-form" class="form-group">
      {% csrf_token %}
      <label for="pay">Enter Name On Card</label>
          <input id='pay' type="text" name="cus_name" placeholder="John Carter" class="form-control mt-2 mb-2" required>
        <div class="form-row">
          <label for="card-element">Enter Card Details</label>
          <div id="card-element" class="payment mt-2">
            <!-- A Stripe Element will be inserted here. -->
          </div>
      
          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
        <br>
        <button class="btn btn-outline-payment">Submit Payment</button>
    </form>
</div>
{% endblock %}
